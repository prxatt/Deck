const App = {
    init() {
        this.state = { currentSlide: 0, totalSlides: slideTemplates.length, isAnimating: false, loadingComplete: false };
        this.setupDOM();
        this.injectSlides();
        this.bindEvents();
        this.update();
        Animations.init(this);
        Content.init(this);
        this.startLoadingSequence();
    },
    
    setupDOM() {
        this.DOM = {
            loadingScreen: document.getElementById('loading-screen'),
            appContainer: document.getElementById('app-container'),
            header: document.getElementById('app-header'),
            slideIndicator: document.getElementById('slide-indicator'),
            slideContainer: document.getElementById('slide-container'),
            dotsContainer: document.getElementById('nav-dots'),
            prevBtn: document.getElementById('prevBtn'),
            nextBtn: document.getElementById('nextBtn'),
            techModalContainer: document.getElementById('tech-modal-container'),
            menuModalContainer: document.getElementById('menu-modal-container'),
        };
    },
    
    startLoadingSequence() {
        setTimeout(() => this.finishLoading(), 1500);
    },
    
    injectSlides() {
        const container = this.DOM.slideContainer;
        if (!container) return;
        slideTemplates.forEach((slideData, index) => {
            const slide = document.createElement('div');
            slide.className = 'slide';
            slide.id = `slide-${index + 1}`;
            let headerHTML = slideData.title ? `<div class="slide-header"><h2 class="display-2">${slideData.title}</h2></div>` : '';
            slide.innerHTML = `${headerHTML}<div class="slide-content">${slideData.content}</div>`;
            container.appendChild(slide);
        });
        this.DOM.slides = document.querySelectorAll('.slide');
    },
    
    bindEvents() {
        this.DOM.prevBtn.onclick = (e) => { e.stopPropagation(); this.changeSlide(-1); };
        this.DOM.nextBtn.onclick = (e) => { e.stopPropagation(); this.changeSlide(1); };
        this.DOM.dotsContainer.addEventListener('click', e => { e.stopPropagation(); if (e.target.matches('.nav-dot')) this.goToSlide(parseInt(e.target.dataset.index)); });
        document.addEventListener('keydown', e => this.handleKeydown(e));
        
        let touchStartX = 0, swipeBlocked = false;
        this.DOM.slideContainer.addEventListener('touchstart', e => { swipeBlocked = !!e.target.closest('a, button, input, .interactive-venue, .timeline-container, .chart-container'); if (!swipeBlocked) touchStartX = e.changedTouches[0].screenX; }, { passive: true });
        this.DOM.slideContainer.addEventListener('touchend', e => { if (!swipeBlocked && Math.abs(e.changedTouches[0].screenX - touchStartX) > 50) this.changeSlide(e.changedTouches[0].screenX > touchStartX ? -1 : 1); });
        
        window.addEventListener('resize', () => Animations.handleResize());
    },

    handleKeydown(e) {
        if (this.state.isAnimating || document.querySelector('input:focus, textarea:focus')) return;
        if (e.code === 'ArrowLeft') this.changeSlide(-1);
        if (e.code === 'ArrowRight' || e.code === 'Space') this.changeSlide(1);
    },
    
    update() {
        this.DOM.slides.forEach((slide, index) => slide.classList.toggle('active', index === this.state.currentSlide));
        this.DOM.dotsContainer.innerHTML = Array.from({ length: this.state.totalSlides }, (_, i) => `<div class="nav-dot ${i === this.state.currentSlide ? 'active' : ''}" data-index="${i}"></div>`).join('');
        this.DOM.slideIndicator.textContent = `${(this.state.currentSlide + 1).toString().padStart(2, '0')} / ${this.state.totalSlides}`;
        this.DOM.header.style.display = this.state.currentSlide === this.state.totalSlides - 1 ? 'none' : 'flex';
    },
    
    changeSlide(dir) { this.goToSlide((this.state.currentSlide + dir + this.state.totalSlides) % this.state.totalSlides); },
    
    goToSlide(index) {
        if (this.state.isAnimating || index === this.state.currentSlide) return;
        this.state.isAnimating = true;
        this.DOM.slides[this.state.currentSlide]?.scrollTo(0, 0);
        this.state.currentSlide = index;
        this.update();
        Content.onSlideChange(index);
        setTimeout(() => { this.state.isAnimating = false; }, 800);
    },
    
    finishLoading() {
        if (this.state.loadingComplete) return;
        this.state.loadingComplete = true;
        this.DOM.loadingScreen.classList.add('hidden');
        this.DOM.appContainer.classList.add('loaded');
        Content.onSlideChange(0);
    }
};

    createLoadingPointCloud() {
        const canvas = document.getElementById('loading-canvas'); if (!canvas) return;
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000); camera.position.z = 5;
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
        renderer.setSize(250, 250); renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5)); this.renderers.push(renderer);
        const geometry = new THREE.BufferGeometry();
        const material = new THREE.PointsMaterial({ size: 0.05, vertexColors: true, blending: THREE.AdditiveBlending, transparent: true });
        const points = new THREE.Points(geometry, material); scene.add(points);
        const clock = new THREE.Clock();
        const animate = () => {
            if(!this.app.state.loadingComplete) requestAnimationFrame(animate); else { renderer.dispose(); geometry.dispose(); material.dispose(); return; }
            const t = clock.getElapsedTime(), stage = Math.floor(t / 2) % 3;
            const particleCount = 1000, positions = new Float32Array(particleCount*3), colors = new Float32Array(particleCount*3);
            for (let i=0; i<particleCount; i++) {
                const i3 = i * 3; let r, g, b;
                switch(stage) {
                    case 0: [r,g,b]=[0.1,0.7,0.5]; positions[i3]=(Math.random()-0.5)*6; positions[i3+1]=(Math.random()-0.5)*6; positions[i3+2]=(Math.random()-0.5)*6; break;
                    case 1: [r,g,b]=[0.1,0.7,0.5]; const p=Math.acos(-1+(2*i)/particleCount),h=Math.sqrt(particleCount*Math.PI)*p; positions[i3]=Math.cos(h)*Math.sin(p)*2; positions[i3+1]=Math.sin(h)*Math.sin(p)*2; positions[i3+2]=Math.cos(p)*2; break;
                    case 2: [r,g,b]=[0.66,0.33,0.96]; const a=(i/particleCount)*Math.PI*2,d=2.2+Math.sin(a*3+t)*0.3; positions[i3]=Math.cos(a)*d; positions[i3+1]=Math.sin(a)*d; positions[i3+2]=Math.sin(t+i*0.1)*0.2; break;
                }
                colors[i3]=r; colors[i3+1]=g; colors[i3+2]=b;
            }
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            points.rotation.y = t * 0.1; points.rotation.x = t * 0.05; renderer.render(scene, camera);
        };
        animate();
    },
    
    createHeaderLogo() {
        const canvas = document.getElementById('header-logo-canvas');
        if (!canvas) return;
        
        let w = canvas.width = canvas.clientWidth * 2;
        let h = canvas.height = canvas.clientHeight * 2;
        if (!w) return setTimeout(() => this.createHeaderLogo(), 100);

        const ctx = canvas.getContext('2d');
        const particles = [];
        let mode = 'st'; // 'st' or 'enso'
        let targetPositions = [];

        // Generate target positions for "ST"
        const stTarget = [];
        ctx.font = `500 ${w / 1.5}px "ivypresto-display", serif`;
        try {
            const m = ctx.measureText("ST");
            ctx.fillText("ST", (w - m.width) / 2, h / 2 + m.actualBoundingBoxAscent / 2.2);
        } catch (e) {
            return setTimeout(() => this.createHeaderLogo(), 200);
        }
        const data = ctx.getImageData(0, 0, w, h).data;
        ctx.clearRect(0, 0, w, h);
        for (let x = 0; x < w; x += Math.round(w / 100)) {
            for (let y = 0; y < h; y += Math.round(w / 100)) {
                if (data[((x + y * w) * 4) + 3] > 150) {
                    stTarget.push({ x, y });
                }
            }
        }

        // Generate target positions for Enso
        const ensoTarget = [];
        const radius = w * 0.35;
        const centerX = w / 2;
        const centerY = h / 2;
        for (let i = 0; i < 200; i++) {
            const angle = (i / 190) * Math.PI * 1.85 - Math.PI * 0.9; // Incomplete circle
            ensoTarget.push({
                x: centerX + Math.cos(angle) * radius,
                y: centerY + Math.sin(angle) * radius,
            });
        }
        
        // Initialize particles
        for(let i=0; i<200; i++) {
            particles.push({
                x: Math.random()*w, y: Math.random()*h,
                ox: Math.random()*w, oy: Math.random()*h,
                r: 1 + Math.random() * 1.5,
                c: 'rgba(16, 185, 129, 0.8)',
                target: stTarget[i % stTarget.length] || {x:w/2, y:h/2}
            });
        }
        targetPositions = stTarget;

        const animateParticles = () => {
            particles.forEach((p, i) => {
                let currentTarget = targetPositions[i % targetPositions.length] || {x:w/2, y:h/2};
                gsap.to(p, {
                    x: currentTarget.x,
                    y: currentTarget.y,
                    duration: 1.5,
                    ease: 'power3.out'
                });
            });
        };

        const loop = () => {
            ctx.clearRect(0, 0, w, h);
            particles.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
                ctx.fillStyle = p.c;
                ctx.fill();
            });
            requestAnimationFrame(loop);
        };
        loop();
        
        setTimeout(() => {
             animateParticles();
        }, 500);

        canvas.addEventListener('click', () => {
            mode = mode === 'st' ? 'enso' : 'st';
            targetPositions = mode === 'st' ? stTarget : ensoTarget;
            animateParticles();
        });
    },
    
    createScene(id, options) {

        }

        camera.position.z = options.cameraZ || 5;

        const highPerf = navigator.hardwareConcurrency === undefined || navigator.hardwareConcurrency > 4;
        const renderer = new THREE.WebGLRenderer({
            antialias: highPerf,
            alpha:true,
            powerPreference: "high-performance"
        });
        renderer.setClearColor(0x000000, 0);
        renderer.setSize(container.clientWidth,container.clientHeight); 
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, highPerf ? 1.5 : 1));
        container.innerHTML = ''; 
        container.appendChild(renderer.domElement); 
        this.renderers.push(renderer);
        
        const sceneObjects = {};

        if (options.objects) { // Handle point clouds
            options.objects.forEach(objDef => {
                const geometry = objDef.geometry;
                const material = new THREE.ShaderMaterial(objDef.shader);
                let obj = new THREE.Points(geometry, material);
                scene.add(obj);
                sceneObjects[objDef.name] = obj;
            });
        } else if (options.geometry && options.shader) { // Handle meshes with shaders (like the ripple)
            const material = new THREE.ShaderMaterial(options.shader);
            const mesh = new THREE.Mesh(options.geometry, material);
            scene.add(mesh);
            sceneObjects.main = mesh;
        } else if (options.geometry) { // Handle basic meshes or points
            const material = new THREE.PointsMaterial({...options.material});
            const points = new THREE.Points(options.geometry, material);
            scene.add(points);
            sceneObjects.main = points;
        }


        if (options.lighting) {
            scene.add(new THREE.AmbientLight(options.lighting.ambientColor, options.lighting.ambientIntensity));
            const light = new THREE.DirectionalLight(options.lighting.directionalColor, options.lighting.directionalIntensity);
            light.position.copy(options.lighting.directionalPosition);
            scene.add(light);
            sceneObjects.light = light;
        }

        const clock = new THREE.Clock();
        let lastFrameTime = 0;
        const animate = (time) => {
            if(!container.offsetParent) return;
            if(this.app.state.currentSlide !== options.slideIndex) {
                 if(this.scenes[id] && this.scenes[id].isActive) {
                    this.scenes[id].isActive = false;
                 }
                 return;
            }
            if(this.scenes[id] && !this.scenes[id].isActive) {
                this.scenes[id].isActive = true;
            }
            renderer.setAnimationLoop(animate);
            
            if (time - lastFrameTime < 16.6) return; // Cap at ~60fps
            lastFrameTime = time;

            const t = clock.getElapsedTime();
            if(options.update) options.update({scene, camera, t, ...sceneObjects});
            renderer.render(scene, camera);
        };
        this.scenes[id] = {scene, camera, renderer, animate, objects: sceneObjects, isActive: true}; 
        renderer.setAnimationLoop(animate);
        return animate;
    },

    initCoverSphere() {
        const noiseFunc = `
            vec3 mod289(vec3 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
            vec4 mod289(vec4 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
            vec4 permute(vec4 x) { return mod289(((x*34.0)+1.0)*x); }
            vec4 taylorInvSqrt(vec4 r) { return 1.79284291400159 - 0.85373472095314 * r; }
            float snoise(vec3 v) {
              const vec2  C = vec2(1.0/6.0, 1.0/3.0); const vec4  D = vec4(0.0, 0.5, 1.0, 2.0);
              vec3 i  = floor(v + dot(v, C.yyy)); vec3 x0 = v - i + dot(i, C.xxx);
              vec3 g = step(x0.yzx, x0.xyz); vec3 l = 1.0 - g; vec3 i1 = min(g, l.zxy); vec3 i2 = max(g, l.zxy);
              vec3 x1 = x0 - i1 + C.xxx; vec3 x2 = x0 - i2 + C.yyy; vec3 x3 = x0 - D.yyy;
              i = mod289(i);
              vec4 p = permute( permute( permute(i.z + vec4(0.0, i1.z, i2.z, 1.0)) + i.y + vec4(0.0, i1.y, i2.y, 1.0)) + i.x + vec4(0.0, i1.x, i2.x, 1.0));
              float n_ = 0.142857142857; vec3 ns = n_ * D.wyz - D.xzx;
              vec4 j = p - 49.0 * floor(p * ns.z * ns.z);
              vec4 x_ = floor(j * ns.z); vec4 y_ = floor(j - 7.0 * x_);
              vec4 x = x_ *ns.x + ns.yyyy; vec4 y = y_ *ns.x + ns.yyyy;
              vec4 h = 1.0 - abs(x) - abs(y); vec4 b0 = vec4(x.xy, y.xy); vec4 b1 = vec4(x.zw, y.zw);
              vec4 s0 = floor(b0)*2.0 + 1.0; vec4 s1 = floor(b1)*2.0 + 1.0; vec4 sh = -step(h, vec4(0.0));
              vec4 a0 = b0.xzyw + s0.xzyw*sh.xxyy; vec4 a1 = b1.xzyw + s1.xzyw*sh.zzww;
              vec3 p0 = vec3(a0.xy,h.x); vec3 p1 = vec3(a0.zw,h.y); vec3 p2 = vec3(a1.xy,h.z); vec3 p3 = vec3(a1.zw,h.w);
              vec4 norm = taylorInvSqrt(vec4(dot(p0,p0), dot(p1,p1), dot(p2,p2), dot(p3,p3)));
              p0 *= norm.x; p1 *= norm.y; p2 *= norm.z; p3 *= norm.w;
              vec4 m = max(0.6 - vec4(dot(x0,x0), dot(x1,x1), dot(x2,x2), dot(x3,x3)), 0.0);
              m = m * m; return 42.0 * dot( m*m, vec4( dot(p0,x0), dot(p1,x1), dot(p2,x2), dot(p3,x3) ) );
            }
        `;
        
        const highPerf = navigator.hardwareConcurrency === undefined || navigator.hardwareConcurrency > 4;
        const blobDetail = highPerf ? 64 : 48;

        const anim = this.createScene('cover-sphere-container', {
            slideIndex: 0,
            cameraZ: 8,
            objects: [{
                name: 'points',
                geometry: new THREE.IcosahedronGeometry(1.8, blobDetail),
                shader: {
                    uniforms: { uTime: { value: 0 }, uTransition: { value: 0.0 } },
                    vertexShader: noiseFunc + `
                        uniform float uTime;
                        uniform float uTransition;
                        varying float vNoise;
                        void main() {
                            float rippleTime = uTime * 0.4;
                            float maxRadius = 15.0;
                            float particleRadius = mod(position.x * 2.5 + rippleTime * 3.0, maxRadius);
                            float angle = atan(position.z, position.y) + uTime * 0.1;
                            float life = pow(1.0 - (particleRadius / maxRadius), 2.0);
                            vec3 ripplePos = vec3(
                                particleRadius * cos(angle),
                                particleRadius * sin(angle),
                                sin(particleRadius * 2.5 - rippleTime * 10.0) * 0.4 * life
                            );
                            float noiseFrequency = 0.8;
                            float noiseStrength = 0.7;
                            float time = uTime * 0.1;
                            vec3 displacedPos = position + normal * snoise(position * noiseFrequency + time) * noiseStrength;
                            vNoise = snoise(position * 2.0 + time * 0.5);
                            vec3 finalPos = mix(ripplePos, displacedPos, uTransition);
                            vec4 mvPosition = modelViewMatrix * vec4(finalPos, 1.0);
                            gl_PointSize = (mix(0.8, 1.5, uTransition) * life) * (300.0 / -mvPosition.z);
                            gl_Position = projectionMatrix * mvPosition;
                        }
                    `,
                    fragmentShader: `
                        uniform float uTransition;
                        varying float vNoise;
                        void main() {
                            float dist = distance(gl_PointCoord, vec2(0.5));
                            if (dist > 0.5) discard;
                            vec3 colorEmerald = vec3(0.063, 0.725, 0.506);
                            vec3 colorPurple = vec3(0.659, 0.333, 0.969);
                            vec3 finalColor = mix(colorEmerald, colorPurple, vNoise * 0.5 + 0.5);
                            float alpha = (1.0 - dist * 2.0) * mix(0.7, 1.0, uTransition);
                            gl_FragColor = vec4(finalColor, alpha);
                        }
                    `
                }
            }],
            update:({ camera, t, points }) => {
                points.material.uniforms.uTime.value = t;
                gsap.to(points.material.uniforms.uTransition, { value: 1.0, duration: 8.0, ease: 'power2.inOut' });
                points.rotation.y = -t * 0.05;
                camera.lookAt(0,0,0);
            }
        });
        return anim;
    },

    initFinaleRipple() {
        const anim = this.createScene('finale-animation', {
            slideIndex: 9,
            cameraZ: 5,
            geometry: new THREE.PlaneGeometry(30, 30, 256, 256),
            shader: {
                uniforms: {
                    uTime: { value: 0.0 },
                    uColor1: { value: new THREE.Color('#10b981') },
                    uColor2: { value: new THREE.Color('#0a0e1a') }
                },
                vertexShader: `
                    uniform float uTime;
                    varying vec2 vUv;
                    varying float vWave;

                    vec3 mod289(vec3 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
                    vec2 mod289(vec2 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
                    vec3 permute(vec3 x) { return mod289(((x*34.0)+1.0)*x); }

                    float snoise(vec2 v) {
                        const vec4 C = vec4(0.211324865405187, 0.366025403784439, -0.577350269189626, 0.024390243902439);
                        vec2 i = floor(v + dot(v, C.yy));
                        vec2 x0 = v - i + dot(i, C.xx);
                        vec2 i1 = (x0.x > x0.y) ? vec2(1.0, 0.0) : vec2(0.0, 1.0);
                        vec4 x12 = x0.xyxy + C.xxzz;
                        x12.xy -= i1;
                        i = mod289(i);
                        vec3 p = permute( permute( i.y + vec3(0.0, i1.y, 1.0 )) + i.x + vec3(0.0, i1.x, 1.0 ));
                        vec3 m = max(0.5 - vec3(dot(x0,x0), dot(x12.xy,x12.xy), dot(x12.zw,x12.zw)), 0.0);
                        m = m*m;
                        m = m*m;
                        vec3 x = 2.0 * fract(p * C.www) - 1.0;
                        vec3 h = abs(x) - 0.5;
                        vec3 ox = floor(x + 0.5);
                        vec3 a0 = x - ox;
                        m *= 1.79284291400159 - 0.85373472095314 * ( a0*a0 + h*h );
                        vec3 g;
                        g.x  = a0.x  * x0.x  + h.x  * x0.y;
                        g.yz = a0.yz * x12.xz + h.yz * x12.yw;
                        return 130.0 * dot(m, g);
                    }

                    void main() {
                        vUv = uv;
                        vec3 pos = position;
                        float dist = distance(uv, vec2(0.5));
                        float ripple = sin(dist * 25.0 - uTime * 2.0);
                        float falloff = pow(1.0 - smoothstep(0.0, 0.5, dist), 2.0);
                        float noiseFreq = 2.0;
                        float noise = snoise(uv * noiseFreq + uTime * 0.1);
                        pos.z += (ripple + noise * 0.2) * (0.3 + noise * 0.1) * falloff;
                        vWave = pos.z;
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
                    }
                `,
                fragmentShader: `
                    uniform vec3 uColor1;
                    uniform vec3 uColor2;
                    varying vec2 vUv;
                    varying float vWave;

                    float aastep(float threshold, float value) {
                        float afwidth = fwidth(value) * 0.5;
                        return smoothstep(threshold - afwidth, threshold + afwidth, value);
                    }

                    void main() {
                        float intensity = pow(0.8 - distance(vUv, vec2(0.5)), 2.0) * 2.0;
                        vec3 surfaceColor = mix(uColor2, uColor1, intensity + vWave * 1.5);
                        
                        vec2 gridUv = vUv * 40.0;
                        vec2 gridLine = abs(fract(gridUv) - 0.5);
                        float gridThickness = 0.05;
                        float gridFeather = 0.02;
                        float grid = 1.0 - (aastep(gridThickness - gridFeather, gridLine.x) + aastep(gridThickness - gridFeather, gridLine.y));
                        
                        vec3 gridColor = uColor1 * 0.5;
                        
                        vec3 finalColor = mix(surfaceColor, gridColor, 1.0 - grid);

                        gl_FragColor = vec4(finalColor, 1.0);
                    }
                `
            },
            update: ({ main, t, camera }) => {
                main.material.uniforms.uTime.value = t;
                main.rotation.x = -1.2;
                camera.position.z = 4.5 + Math.sin(t * 0.2) * 0.5;
                camera.position.y = 1.0;
                camera.lookAt(0, 0, 0);
            }
        });
        return anim;
    },

            { id: 11, week: 3, title: "In-Store Marketing Rollout", assignee: "collaborative", status: 'not_started', dates: {start: "20250709", end: "20250713"}, desc: "<b>Goal:</b> Activate Sextant's physical space. <br><b>Action:</b> Diana to deliver printed posters to Sextant. Sextant to display materials and brief staff.", notes: "Collaboration pending asset finalization." },
            { id: 12, week: 4, title: "Execute Phase 2: Guerrilla Marketing", assignee: "collaborative", status: 'not_started', dates: {start: "20250717", end: "20250718"}, desc: "<b>Goal:</b> Create real-world mystery and intrigue. <br><b>Action:</b> Pratt & Riley to execute late-night projections and sound beaming at pre-determined locations.", notes: "Locations scouted, awaiting execution window." },
            { id: 13, week: 4, title: "Operational & Staffing Plan", assignee: "collaborative", status: 'initiated', dates: {start: "20250714", end: "20250718"}, desc: "<b>Goal:</b> Finalize the day-of-event run-of-show. <br><b>Action:</b> Create detailed floor plan, setup/breakdown schedule, and staffing assignments. Conduct joint briefing. <br><b>Collaboration:</b> Pratt, Diana, Riley, Sextant", notes: "Drafting of run-of-show has begun." },

            { id: 16, week: 5, title: "Day-Of Production & Staging (July 26)", assignee: "collaborative", status: 'not_started', dates: {start: "20250726", end: "20250726"}, desc: "<b>Goal:</b> Flawless technical execution. <br><b>Action:</b> Riley to manage equipment delivery. Pratt to oversee setup, sound check, lighting calibration, and full technical rehearsal.", notes: "Run-of-show required." }
        ];

        this.renderTasks('all');
        document.querySelectorAll('.task-filter').forEach(b=>{b.onclick=()=>{document.querySelectorAll('.task-filter').forEach(e=>e.classList.remove('active'));b.classList.add('active');this.renderTasks(b.dataset.filter);};});
    },
    saveTasks() {
        localStorage.setItem('surfaceTensionTasks', JSON.stringify(taskData));
    },
    renderTasks(filter){
        const container = document.getElementById('task-list');
        if (!container) return;
        let filteredTasks = taskData.filter(task => {
            if (filter === 'all') return true;
            if (filter === 'collaborative') return task.assignee === 'collaborative';
            return task.assignee === filter || (task.assignee === 'collaborative' && (task.desc.toLowerCase().includes(filter)));
        });

        const statusMap = [
            { id: 'not_started', text: 'Not Started', color: '#6b7280' },
            { id: 'initiated', text: 'Initiated', color: '#3b82f6' },
            { id: 'in_progress', text: 'In Progress', color: '#f59e0b' },
            { id: 'approval', text: 'Approval', color: '#a855f7' },
            { id: 'completed', text: 'Completed', color: '#10b981' }
        ];

        container.innerHTML = filteredTasks.map((task, index) => {
            const assigneeClass = task.assignee.replace('-', ' ');
            const assigneeName = task.assignee === 'collaborative' ? 'Collaborative' : assigneeClass;
            const currentStatusIndex = statusMap.findIndex(s => s.id === task.status);

            let progressBarHTML = statusMap.map((status, i) => {
                const isActive = i <= currentStatusIndex;
                return `<div class="progress-segment" style="background-color: ${isActive ? status.color : 'transparent'}" onclick="event.stopPropagation(); Content.updateTaskStatus(${task.id}, '${status.id}')"></div>`;
            }).join('');

            return `
                <div class="task-card" data-id="${task.id}">
                    <div class="task-main-content" onclick="toggleExpand(this.parentElement)">
                        <div class="task-header">
                            <div class="task-title-group">
                                <div class="task-week">Week ${task.week}</div>
                                <h4 class="text-white font-semibold">${task.title}</h4>
                            </div>
                            <span class="task-assignee ${task.assignee}">${assigneeName}</span>
                        </div>
                        <div class="task-progress mt-2" style="color: ${statusMap[currentStatusIndex].color}">${(currentStatusIndex / (statusMap.length - 1) * 100)}% ${statusMap[currentStatusIndex].text}</div>
                        <div class="progress-bar-container">${progressBarHTML}</div>
                    </div>
                    <div class="task-details">
                        <p class="body-regular text-gray-300">${task.desc}</p>
                        <textarea class="task-notes-input" placeholder="Add notes..." oninput="Content.updateTaskNotes(${task.id}, this.value)">${task.notes || ''}</textarea>
                        <a href="${this.getCalendarLink(task)}" target="_blank" class="task-calendar-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M8 1a.5.5 0 0 1 .5.5v1h-1V1.5A.5.5 0 0 1 8 1zM3.5 3a.5.5 0 0 0-.5.5V4h9V3.5a.5.5 0 0 0-.5-.5h-8zM13 5H3v6.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5V5z"/><path d="M1 4v10.5A1.5 1.5 0 0 0 2.5 16h11a1.5 1.5 0 0 0 1.5-1.5V4H1zm13-1.5a.5.5 0 0 1 .5.5V3H1.5a.5.5 0 0 1-.5-.5V2.5A1.5 1.5 0 0 1 2.5 1h11A1.5 1.5 0 0 1 14 2.5zM8.5 7a.5.5 0 0 0-1 0v1.5H6a.5.5 0 0 0 0 1h1.5V11a.5.5 0 0 0 1 0V9.5H10a.5.5 0 0 0 0-1H8.5V7z"/></svg>
                            Add to Calendar
                        </a>
                    </div>
                </div>`;
        }).join('');
    },
    updateTaskStatus(taskId, newStatus) {
        const task = taskData.find(t => t.id === taskId);
        if (task) {
            task.status = newStatus;
            this.saveTasks();
            this.renderTasks(document.querySelector('.task-filter.active').dataset.filter);
        }
    },
    updateTaskNotes(taskId, notes) {
        const task = taskData.find(t => t.id === taskId);
        if (task) {
            task.notes = notes;
            this.saveTasks();
        }
    },
    getCalendarLink(t){const b="https://www.google.com/calendar/render?action=TEMPLATE",e=encodeURIComponent(`ST: ${t.title}`),d=`${t.dates.start}T090000/${t.dates.end}T170000`,s=encodeURIComponent(t.desc.replace(/<br>/g,'\n').replace(/<[^>]*>?/gm,'')),l=encodeURIComponent("Sextant Coffee Roasters, 539 Valencia St, San Francisco, CA");return`${b}&text=${e}&dates=${d}&details=${s}&location=${l}`;},
    showTechModal(techKey){const details=techDetails[techKey];if(!details)return;const modal=document.createElement('div');modal.className='tech-modal';modal.onclick=()=>this.hideTechModal(modal);modal.innerHTML=`<div class="tech-modal-content card" onclick="event.stopPropagation()"><button class="tech-modal-close" onclick="Content.hideTechModal(this.closest('.tech-modal'))">&times;</button><h3 class="heading-1" style="color:${details.color};">${details.title}</h3><p class="body-regular mt-4">${details.desc}</p></div>`;this.app.DOM.techModalContainer.appendChild(modal);setTimeout(()=>modal.classList.add('visible'),10);},
    hideTechModal(modal){modal.classList.remove('visible');setTimeout(()=>modal.remove(),300);}
};

window.showMenuCategory=c=>Content.showMenuCategory(c);
window.toggleExpand=i=>i.classList.toggle('expanded');
window.setVenueMode=m=>Content.setVenueMode(m);
window.resetVenueLayout=()=>Content.resetVenueLayout();
window.calculateRevenue=()=>Content.calculateRevenue();

document.addEventListener('DOMContentLoaded',()=>{Chart.register(ChartDataLabels);try{App.init();}catch(e){window.onerror("Initialization failed","","",0,e);}});
</script>
